    <section class="project-details">
        <h1 id="title">clEar</h1> 
        <img src="PotentiostatImage" alt="SuperMic Project Image" class="project-image" id="title-image"> 
        <div class="markdown-wrapper">
            <div id="markdown-content"></div> 
        </div>
        <a href="index.html" class="btn">Back to Projects</a>
        
    </section>
    

    <script>
        fetch('Supermic.md') 
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(markdown => {
                const htmlContent = marked.parse(markdown);
                document.getElementById('markdown-content').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error fetching Markdown:', error);
                document.getElementById('markdown-content').innerHTML = '<p>Failed to load content.</p>';
            });
    </script>
</body>
